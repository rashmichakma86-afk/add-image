<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
    </head>
    <body>
       <section>
        <img class="mySlides" src="image1.jpg" style="height:500px; width:1340px;">
        <img class="mySlides" src="image2.jpg" style="height:500px; width:1340px;">
        <img class="mySlides" src="image3.jpg" style="height:500px; width:1340px">
       </section> 
       <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for(i=0; i < x.lenght; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.lenght) {myIndex = 1}
            x [myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
       </script>
    </body>
</html>
